<!DOCTYPE html>
<!-- TODO: i18n -->
<html lang="zh-CN" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dashboard - KEEER Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#005c5c" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://fonts.loli.net/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/icon-button@4.0.0/dist/mdc.icon-button.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/top-app-bar@4.0.0/dist/mdc.top-app-bar.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/drawer@4.0.0/dist/mdc.drawer.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/list@4.0.0/dist/mdc.list.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/ripple@4.0.0/dist/mdc.ripple.min.css">
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <header class="mdc-top-app-bar" id="top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" onclick="drawer.open = true">menu</button>
        <span class="mdc-top-app-bar__title">Dashboard - KEEER Vote</span>
      </section>
    </div>
  </header>
  <aside class="mdc-drawer mdc-drawer--modal" id="drawer">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="/logout" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">exit_to_app</i>
          <span class="mdc-list-item__text">Log out</span>
        </a>
    </div>
  </aside>
  <div class="mdc-drawer-scrim"></div>
  <script src="https://cdn.jsdelivr.net/npm/@material/top-app-bar@4.0.0/dist/mdc.topAppBar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@material/drawer@4.0.0/dist/mdc.drawer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@material/list@4.0.0/dist/mdc.list.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@material/ripple@4.0.0/dist/mdc.ripple.min.js"></script>
  <script>
    var $ = function (sel) { return document.querySelector(sel) }
    var $$ = function (sel) { return Array.from(document.querySelectorAll(sel)) }
    new mdc.topAppBar.MDCTopAppBar($('#top-app-bar'))
    var drawer = new mdc.drawer.MDCDrawer($('#drawer'))
    $$('.mdc-list').forEach(function (el) { new mdc.list.MDCList(el) })
    $$('.mdc-list-item').forEach(function (el) { new mdc.ripple.MDCRipple(el) })
  </script>
</body>
</html>
