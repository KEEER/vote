# TODO: make Object available
#interface Object {}

type Query {
  form: Form!
}

type Form {
  title: String!,
  id: String!,
  pages: [Page!]!,
  userid: String!,
  theme: String!,
  plugins: [String!],
  #data: Object
}

type Page {
  title: String!,
  id: Int!,
  questions: [Question!]!
}

type Question {
  type: String!,
  title: String!,
  id: String!,
  value: String,
  required: Boolean,
  #options: Object
}
